<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item ">
                <a class="nav-link" href="#" data-th-href="@{/index}">HomePage</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="#" data-th-href="@{/messages}">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-th-href="@{/messages/new}">NewMessage</a>
            </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="#" data-sec-authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
                <a class="nav-link" href="#" data-sec-authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>
<form th:action="@{/loginProcess}" method="POST">
    <table>
        <tr>
            <td>User:</td>
            <td>
                <label>
                    <input type="text" id="username" name="username" value="username" placeholder="username"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <label>
                    <input type="text" id="password" name="password" value="password" placeholder="username"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <input name="submit" type="submit" value="Login"/>
                    <a class="alert alert-danger" data-th-if="${param.error}">
                        Invalid username or password!
                    </a>
                </label>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
