<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MessageDetails</title>
</head>
<body>
<h2>Message Details:</h2>
<table>
    <thead>
    <tr>
        <th>MessageID</th>
        <th>Author</th>
        <th>Receiver</th>
        <th>TimeOfSent</th>
        <th>Topic</th>
        <th>Message</th>
        <th sec:authorize="hasRole('ADMIN')">IsFlaggedAsDeleted </th>
        <th><a th:href="@{/messages}" >Back</a></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${message.messageId}"></td>
        <td th:text="${message.author}"></td>
        <td th:text="${message.recipient}"></td>
        <td th:text="${message.timeOfSending}"></td>
        <td th:text="${message.subject}"></td>
        <td th:text="${message.message}"></td>
        <td th:text="${message.isFlaggedAsDeleted()}" sec:authorize="hasRole('ADMIN')"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
