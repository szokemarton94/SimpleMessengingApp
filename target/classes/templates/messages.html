<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link rel="stylesheet" href="/static/css/messages.css">
</head>
<body>
<header>

    <div class="navigation">
        <ul>
            <li>
                <a data-th-href="@{/index}">Home</a>
            </li>
            <li>
                <a data-th-href="@{/messages}">Messages</a>
            </li>
            <li>
                <a data-th-href="@{/messages/new}">NewMessage</a>
            </li>
            <li>
                <a data-th-href="@{/topics/showAllTopics}">Topics</a>
            </li>
        </ul>
        <div>
            <ul class="login_logout">
                <li>
                    <a data-sec-authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
                    <a data-sec-authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<main>
    <section>
        <form th:action="@{/messages}" method="get">
            <table>
                <tr>
                    <td>
                        <label for="limit"> Limit <!--"for" - reference for "id"-->
                            <input type="number" id="limit" name="limit">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="orderBy">OrderByValue
                            <input type="text" id="orderBy" name="orderBy">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="direction">Direction
                            <input type="text" id="direction" name="direction">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>
    <section>
        <table>
            <tr>
                <td>MessageId</td>
                <td>Sender</td>
                <td>Receiver</td>
                <td>DateAndTime</td>
                <td>Topic</td>
                <td>Message</td>
                <!--        <td data-sec-authorize="hasRole('ADMIN')"> isDeleted</td>-->
                <!--        <td data-sec-authorize="hasRole('ADMIN')">Delete</td>-->
            </tr>
            <tr data-th-each="m: ${messageList}">
                <td data-th-text="${m.messageId}"></td>
                <td data-th-text="${m.author}"></td>
                <td data-th-text="${m.recipient}"></td>
                <td data-th-text="${m.timeOfSending}"></td>
                <td data-th-text="${m.subject}"></td>
                <td data-th-text="${m.message}"></td>
                <td data-th-text="${m.deleted}"></td>
                <td><a data-th-href="@{messages/{messageId}(messageId = ${m.messageId})}">View message Details
                </a>
            </tr>
            <!--    <tr  data-th-each="m: ${messageList}" th:if="${!m.isFlaggedAsDeleted()}">-->
            <!--        <td data-th-text="${m.messageId}"></td>-->
            <!--        <td data-th-text="${m.author}"></td>-->
            <!--        <td data-th-text="${{m.dateTime}}"></td>-->
            <!--        <td data-th-text="${m.message}"></td>-->
            <!--        <td data-th-text="${m.topic.topicName}"></td>-->
            <!--        <td><a data-th-href="@{/show/{id}(id=${m.messageId})}">View message separately</a></td>-->
            <!--    </tr>-->
        </table>
    </section>
</main>
<footer>

</footer>
<script src = /static/js/messages.js>
</script>
</body>
</html>
